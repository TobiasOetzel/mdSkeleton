<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>Master-Detail</title>

		<script id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-preload="async"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"sap.ui.demo.masterdetail": "./src/", "sap.ui.demo.masterdetail.service": "./test/service/"}'
			data-sap-ui-frameOptions='allow'>	// NON-SECURE setting for testing environment
		</script>

		<script>
			// Phantom js does not have a function.bind implementation so we are using a polyfill
			if (!Function.prototype.bind) {
				Function.prototype.bind = function(oThis) {
					return jQuery.proxy(this, oThis);
				};
			}

			sap.ui.getCore().attachInit(function () {
				sap.ui.require([
					"sap/ui/demo/masterdetail/service/server",
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				 ], function (server, Shell, ComponentContainer) {
					// set up test service for local testing
					server.init();

					// initialize the UI component
					new Shell({
						app: new ComponentContainer({
							height : "100%",
							name : "sap.ui.demo.masterdetail"
						})
					}).placeAt("content");
				});
			});
		</script>
	</head>

	<body class="sapUiBody" id="content"></body>

</html>
