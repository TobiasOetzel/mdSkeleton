# This is the resource bundle for the md-tepmplate app

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
masterTitle=Objects

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=Objects ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an object name or part name

#XBLI: text for a list with no data
masterListNoDataText=No objects are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching objects found

#XSEL: Option to sort the master list by unit number
masterSort1=Sort By Name

#XSEL: Option to sort the master list by unit number
masterSort2=Sort By Unit Number

#XSEL: Option to filter the master list by unit number
masterFilterName=Unit Number

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by unit of measure 1
masterFilter1=<100 UoM

#XSEL: Option to filter the master list by unit of measure 2
masterFilter2=>100 UoM

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not filtered)

#XSEL: Option to group the master list by rating
masterGroup1=Unit Number Category

#XGRP: Group header (Price)
masterGroup1Header1=Unit Number 20 or less

#XGRP: Group header (Price)
masterGroup1Header2=Unit Number higher than 20

#XBUT: Filter text for overflow
MasterListFilterButtonOverflowText=Filter

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=Object

#XBLI: Text for a table with no data
detailLineItemTableNoDataText=No line items

#XTIT: Title of the line item table
detailLineItemTableHeading=Line Items

#XTIT: Title of the line item table
detailLineItemTableHeadingCount=Line Items ({0})

#XGRP: Title for the id column in the line item table 
detailLineItemTableIDColumn=Line Item

#XGRP: Title for the attribute column in the line item table
detailLineItemTableAttributeColumn=Attribute

#XGRP: Title for the unit of measure column in the line item table
detailLineItemTableUoMColumn=Unit of Measure

#XGRP: Title for the unit number column in the line item table
detailLineItemTableUnitNumberColumn=Unit Number

#~~~ Line Item View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Line item view title
lineItemTitle=Line Item

#XTOL: Previous Line Item Button tooltip
lineItemPreviousTooltip=Show previous line item

#XTOL: Next Line Item Button tooltip
lineItemNextTooltip=Show next line item

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The object not found text is displayed when there is no object with this id
noObjectFoundText=This object is not available

#YMSG: The line item not found text is displayed when there is no line item with this id
noLineItemFoundText=This line item is not available

#YMSG: The objects not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No objects are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found
